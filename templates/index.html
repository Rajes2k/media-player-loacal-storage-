<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rajes Media Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <style>
    /* ---------- base (kept original but extended) ---------- */
    :root{
      --bg: #0d1117;
      --panel: #1c1c1c;
      --accent: #00bcd4;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.8);
      --thumb-height: 120px;
    }
    [data-theme="light"]{
      --bg: #f3f7fb;
      --panel: #ffffff;
      --accent: #008b9a;
      --text: #0b0b0b;
      --muted: rgba(0,0,0,0.6);
    }

    html,body{
      margin:0; padding:0; height:100%;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    header{
      text-align:center;
      padding:18px 10px 6px;
    }
    h1{
      color:var(--accent);
      margin:0 0 12px 0;
      font-size:30px;
    }

    .controls{
      display:flex;
      justify-content:center;
      gap:8px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    input[type="file"]{ display:none; }

    label.btn{
      background:var(--accent);
      color:#fff;
      padding:10px 18px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
      box-shadow: 0 3px 0 rgba(0,0,0,0.15);
      user-select:none;
    }

    /* theme toggle */
    .theme-toggle{
      display:inline-flex;
      align-items:center;
      gap:8px;
      margin-left:8px;
      background:transparent;
      border:2px solid var(--accent);
      color:var(--accent);
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
    }

    /* gallery */
    .gallery{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap:15px;
      padding:20px;
      max-width:1200px;
      margin:0 auto 40px;
    }
    .thumb{
      position:relative;
      border-radius:10px;
      overflow:hidden;
      background:var(--panel);
      cursor:pointer;
      min-height: var(--thumb-height);
      display:flex;
      flex-direction:column;
      align-items:stretch;
      transition: transform .12s ease;
    }
    .thumb:hover{ transform: translateY(-4px); }
    .thumb video{
      width:100%;
      height: var(--thumb-height);
      object-fit:cover;
      display:block;
      background:#000;
    }
    .thumb .meta{
      padding:8px;
      font-size:13px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:6px;
      color:var(--muted);
    }
    .thumb .filename{
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      flex:1;
      padding-right:8px;
    }
    .thumb .duration{
      background:rgba(0,0,0,0.45);
      padding:3px 6px;
      border-radius:6px;
      font-weight:700;
    }

    /* player overlay */
    #player-container{
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.9);
      justify-content:center;
      align-items:center;
      z-index:999;
      flex-direction:column;
    }
    #player-wrap{
      position:relative;
      width:90%;
      max-width:1200px;
      height:auto;
      max-height:90%;
      display:flex;
      justify-content:center;
      align-items:center;
      background:transparent;
    }
    #player{
      width:100%;
      height:auto;
      max-height:90vh;
      background:#000;
      border-radius:8px;
      outline:none;
      transform-origin:center center;
      transition: transform .12s ease, filter .12s linear;
    }
    #close{
      position:absolute;
      top:18px;
      right:22px;
      font-size:28px;
      cursor:pointer;
      color:var(--text);
      z-index:10;
      user-select:none;
    }

    /* overlay controls (prev,next,audio select,brightness/volume display) */
    .overlay-controls{
      position:absolute;
      bottom:14px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:12px;
      align-items:center;
      z-index:20;
    }
    .oc-btn{
      background:rgba(0,0,0,0.55);
      border:1px solid rgba(255,255,255,0.06);
      color:var(--text);
      padding:10px 12px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      user-select:none;
      min-width:44px;
      min-height:44px;
    }
    .oc-select{
      background:rgba(0,0,0,0.55);
      border-radius:8px;
      padding:8px;
      color:var(--text);
      border: none;
      font-weight:700;
    }

    /* brightness & volume HUD */
    .hud{
      position:absolute;
      display:flex;
      gap:6px;
      align-items:center;
      right:14px;
      top:14px;
      background:rgba(0,0,0,0.55);
      padding:8px 10px;
      border-radius:10px;
      color:var(--text);
      font-weight:700;
      z-index:30;
      pointer-events:none;
    }

    /* mobile-friendly bigger controls */
    @media (max-width:600px){
      .oc-btn{ min-width:52px; min-height:52px; font-size:16px; padding:12px; }
      .theme-toggle{ padding:10px 14px; }
      h1{ font-size:22px; }
      :root{ --thumb-height:110px; }
    }

    /* small helper for file input labels row */
    .top-row {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }

    /* show focus outline for accessibility */
    .btn:focus, .theme-toggle:focus, .oc-btn:focus, .oc-select:focus { outline: 3px solid rgba(0,188,212,0.18); outline-offset:3px; }

    /* small message area */
    .message {
      text-align:center;
      color:var(--muted);
      font-size:13px;
      margin-top:6px;
    }
  </style>
</head>
<body data-theme="dark">
  <header>
    <h1>üé¨ Rajes Media Player</h1>
    <div class="controls top-row">
      <label class="btn" for="fileInput">üéûÔ∏è Select Files</label>
      <input type="file" id="fileInput" accept="video/*" multiple>

      <label class="btn" for="folderInput">üìÅ Select Folder</label>
      <input type="file" id="folderInput" accept="video/*" webkitdirectory>

      <button id="themeBtn" class="theme-toggle" title="Toggle light/dark">üåó Theme</button>
    </div>
    <div class="message">Tip: Tap a thumbnail to open. On mobile: swipe left/right to change video, swipe up/down left/right halves to adjust brightness/volume.</div>
  </header>

  <main>
    <div class="gallery" id="gallery"></div>
  </main>

  <!-- Player overlay -->
  <div id="player-container" aria-hidden="true">
    <div id="player-wrap">
      <span id="close" title="Close">‚úñ</span>
      <video id="player" controls playsinline webkit-playsinline></video>

      <!-- overlay controls -->
      <div class="overlay-controls" id="overlay-controls">
        <button class="oc-btn" id="prevBtn" title="Previous">‚ü∏</button>
        <button class="oc-btn" id="nextBtn" title="Next">‚üπ</button>

        <select id="audioSelect" class="oc-select" title="Select audio track" style="display:none"></select>
      </div>

      <div class="hud" id="hud" style="display:none">HUD</div>
    </div>
  </div>

  <script>
    /*******************
     * Keep original logic and extend
     *******************/
    const gallery = document.getElementById('gallery');
    const playerContainer = document.getElementById('player-container');
    const player = document.getElementById('player');
    const closeBtn = document.getElementById('close');
    const audioSelect = document.getElementById('audioSelect');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const hud = document.getElementById('hud');

    // track full file list and current index
    let currentFiles = [];
    let currentIndex = -1;

    // Keep user's brightness state per video session (CSS filter)
    let brightness = 1.0;
    // zoom scale
    let zoom = 1.0;

    closeBtn.onclick = () => {
      player.pause();
      playerContainer.style.display = 'none';
      player.src = '';
      player.removeAttribute('src');
      currentIndex = -1;
      resetVisuals();
    };

    // reset visual filters to defaults
    function resetVisuals(){
      brightness = 1.0;
      zoom = 1.0;
      player.style.filter = `brightness(${brightness})`;
      player.style.transform = `scale(${zoom})`;
    }

    // show filename label and duration (preserves original style)
    function createThumbForFile(file, index){
      const url = URL.createObjectURL(file);
      const div = document.createElement('div');
      div.className = 'thumb';
      div.dataset.index = index;

      const video = document.createElement('video');
      video.src = url;
      video.muted = true;
      video.preload = 'metadata';
      video.playsInline = true;
      video.setAttribute('webkit-playsinline', '');

      const meta = document.createElement('div');
      meta.className = 'meta';

      const filename = document.createElement('div');
      filename.className = 'filename';
      filename.textContent = file.name;

      const durationLabel = document.createElement('div');
      durationLabel.className = 'duration';
      durationLabel.textContent = '...';

      // when metadata loads, set duration
      video.addEventListener('loadedmetadata', () => {
        const d = Math.floor(video.duration || 0);
        const mins = Math.floor(d / 60);
        const secs = d % 60;
        durationLabel.textContent = `${mins}:${secs.toString().padStart(2,'0')}`;
      });

      // click behaviour (open overlay and play)
      div.onclick = (ev) => {
        ev.stopPropagation();
        openPlayerWithIndex(parseInt(div.dataset.index, 10));
      };

      meta.appendChild(filename);
      meta.appendChild(durationLabel);
      div.appendChild(video);
      div.appendChild(meta);
      return {div, url, video};
    }

    function showVideos(files){
      // Clear previous object URLs to avoid leaks
      document.querySelectorAll('.thumb').forEach(t => {
        const vid = t.querySelector('video');
        if (vid && vid.src) URL.revokeObjectURL(vid.src);
      });

      gallery.innerHTML = '';
      currentFiles = Array.from(files);
      currentFiles.forEach((file, idx) => {
        if (!file.type.startsWith('video/')) return;
        const {div} = createThumbForFile(file, idx);
        gallery.appendChild(div);
      });
    }

    // open overlay and play selected index
    function openPlayerWithIndex(index){
      if (!currentFiles || !currentFiles[index]) return;
      currentIndex = index;

      const file = currentFiles[index];
      const url = URL.createObjectURL(file);
      player.src = url;
      playerContainer.style.display = 'flex';
      playerContainer.setAttribute('aria-hidden', 'false');
      player.play().catch(()=>{}); // ignore play promises
      resetVisuals();
      populateAudioTracks(); // try to detect audio tracks
      highlightNavButtons();
    }

    // previous & next
    function playNext(){
      if (currentFiles.length === 0) return;
      let next = currentIndex + 1;
      if (next >= currentFiles.length) next = 0;
      openPlayerWithIndex(next);
    }
    function playPrev(){
      if (currentFiles.length === 0) return;
      let prev = currentIndex - 1;
      if (prev < 0) prev = currentFiles.length - 1;
      openPlayerWithIndex(prev);
    }
    prevBtn.onclick = (e) => { e.stopPropagation(); playPrev(); };
    nextBtn.onclick = (e) => { e.stopPropagation(); playNext(); };

    function highlightNavButtons(){
      prevBtn.disabled = currentFiles.length <= 1;
      nextBtn.disabled = currentFiles.length <= 1;
    }

    // --- Audio track support ---
    // NOTE: switching audio tracks in-browser is limited by browser support & container format.
    // We attempt to use the standard video.audioTracks API; if unavailable, we simply hide the selector.
    function populateAudioTracks(){
      // clear
      audioSelect.style.display = 'none';
      audioSelect.innerHTML = '';

      // Wait for metadata - some APIs require it
      if (!player) return;
      // Use a timeout & loadedmetadata listener to attempt to read audioTracks
      function tryPopulate(){
        const at = player.audioTracks;
        if (at && at.length && at.length > 0){
          // populate options
          for (let i=0;i<at.length;i++){
            const opt = document.createElement('option');
            opt.value = i;
            // label fallback to language or kind
            opt.textContent = at[i].label || at[i].language || `Audio ${i+1}`;
            audioSelect.appendChild(opt);
          }
          audioSelect.style.display = 'inline-block';
          // set onchange
          audioSelect.onchange = () => {
            const chosen = parseInt(audioSelect.value,10);
            for (let i=0;i<at.length;i++){
              at[i].enabled = i === chosen;
            }
          };
        } else {
          // if audioTracks doesn't exist or length 0 -> hide selector (fallback)
          audioSelect.style.display = 'none';
        }
      }

      if (player.readyState >= 1) tryPopulate();
      else player.addEventListener('loadedmetadata', tryPopulate, {once:true});
      // fallback attempt after short delay for browsers that populate late
      setTimeout(tryPopulate, 700);
    }

    // --- Touch gestures for mobile (swipe for next/prev, vertical left/right for brightness/volume) ---
    let touchStartX=0, touchStartY=0, touchMoved=false, touchStartTime=0;
    let lastTap = 0;

    playerContainer.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1){
        touchMoved = false;
        touchStartTime = Date.now();
        const t = e.touches[0];
        touchStartX = t.clientX;
        touchStartY = t.clientY;
      }
    }, {passive:true});

    playerContainer.addEventListener('touchmove', (e) => {
      if (e.touches.length !== 1) return;
      touchMoved = true;
      const t = e.touches[0];
      const dx = t.clientX - touchStartX;
      const dy = t.clientY - touchStartY;

      // determine if vertical (volume/brightness) or horizontal (swipe) by angle
      if (Math.abs(dy) > Math.abs(dx)){
        // vertical gesture
        const areaWidth = player.clientWidth;
        const half = (touchStartX < (player.getBoundingClientRect().left + areaWidth/2)) ? 'left' : 'right';
        // normalize movement -> change per 150px => 0 to 1
        const delta = -dy / 200; // negative because up should increase
        if (half === 'right'){
          // volume control (right half)
          let newVol = player.volume + delta;
          newVol = Math.max(0, Math.min(1, newVol));
          player.volume = newVol;
          showHUD(`üîä Volume ${(player.volume*100|0)}%`);
        } else {
          // brightness control (left half)
          brightness = Math.max(0.2, Math.min(2.0, brightness + delta));
          player.style.filter = `brightness(${brightness})`;
          showHUD(`üîÜ Brightness ${(brightness*100|0)}%`);
        }
        // update start pos to accumulate deltas smoothly
        touchStartY = t.clientY;
      } else {
        // horizontal move: do nothing here (we handle final swipe at touchend)
      }
    }, {passive:true});

    playerContainer.addEventListener('touchend', (e) => {
      const elapsed = Date.now() - touchStartTime;
      if (!touchMoved && elapsed < 300) {
        // treat as tap: check double-tap for zoom
        const now = Date.now();
        if (now - lastTap < 350){
          // double tap -> toggle zoom 1x/1.8x
          zoom = (zoom > 1.01) ? 1.0 : 1.8;
          player.style.transform = `scale(${zoom})`;
          showHUD(zoom>1 ? `üîç Zoom x${zoom.toFixed(1)}` : `üîç Zoom reset`);
          lastTap = 0;
        } else {
          lastTap = now;
          // single tap -> toggle controls visibility by toggling overlay
          // we'll just toggle player controls (native) and overlay controls
          const oc = document.getElementById('overlay-controls');
          const isHidden = oc.style.display === 'none';
          oc.style.display = isHidden ? 'flex' : 'none';
        }
      } else if (touchMoved){
        // treat horizontal release as swipe if movement large enough
        const t = e.changedTouches[0];
        const dx = t.clientX - touchStartX;
        if (Math.abs(dx) > 60){
          if (dx < 0) {
            // swipe left -> next
            playNext();
          } else {
            // swipe right -> prev
            playPrev();
          }
        }
      }
      // hide HUD after short delay
      setTimeout(()=>{ hideHUD(); }, 900);
    }, {passive:true});

    // show HUD with message
    let hudTimeout = null;
    function showHUD(msg){
      hud.style.display = 'flex';
      hud.textContent = msg;
      if (hudTimeout) clearTimeout(hudTimeout);
      hudTimeout = setTimeout(()=>{ hideHUD(); }, 1200);
    }
    function hideHUD(){
      hud.style.display = 'none';
      if (hudTimeout) { clearTimeout(hudTimeout); hudTimeout = null; }
    }

    // keyboard left/right support for desktop
    window.addEventListener('keydown', (e) => {
      if (playerContainer.style.display !== 'flex') return;
      if (e.key === 'ArrowRight') playNext();
      if (e.key === 'ArrowLeft') playPrev();
      if (e.key === 'Escape') closeBtn.click();
    });

    // populate gallery when file inputs change
    document.getElementById('fileInput').addEventListener('change', e => {
      showVideos(e.target.files);
    });
    document.getElementById('folderInput').addEventListener('change', e => {
      showVideos(e.target.files);
    });

    // theme toggle (light/dark)
    const themeBtn = document.getElementById('themeBtn');
    themeBtn.onclick = () => {
      const root = document.body;
      const current = root.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', next);
    };

    // keep native video double-click to fullscreen ‚Äî also add double-tap handled above

    // ensure object URLs freed when video ends/changes
    player.addEventListener('ended', () => {
      // automatically play next if multiple files
      if (currentFiles.length > 1) {
        playNext();
      }
    });

    // when overlay opens, improve mobile sizing
    playerContainer.addEventListener('click', (ev) => {
      // if click outside player, close
      if (ev.target === playerContainer) {
        closeBtn.click();
      }
    });

    // prevent oversmall UI on mobile: enlarge native controls area by setting CSS variables etc.
    // (we rely on CSS above)

    // Additional accessibility: show audio track hint if not supported
    player.addEventListener('loadedmetadata', () => {
      // attempt to populate audio tracks once more (in case earlier failed)
      populateAudioTracks();
    });

    // Clean up object URLs when closing or navigating away
    window.addEventListener('beforeunload', () => {
      document.querySelectorAll('.thumb video').forEach(v => {
        try { URL.revokeObjectURL(v.src); } catch(_) {}
      });
      try { URL.revokeObjectURL(player.src); } catch(_) {}
    });

    // ===== preserve original features so nothing critical removed =====
    // - The gallery thumbnails show stills/preview via <video> elements (same as before)
    // - File/folder inputs behave as before
    // - Clicking a thumb still opens the same file via createObjectURL (same approach)
    // - Nothing above deletes or changes the server code or your original markup structure
  </script>
</body>
</html>
