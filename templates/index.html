<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rajes Media Player</title>

  <style>
    :root {
      --bg-dark: #0b0f12;
      --bg-light: #ffffff;
      --text-dark: #ffffff;
      --text-light: #000000;
      --accent: #00b4ff;
      --card-bg-dark: #1a1f25;
      --card-bg-light: #f3f4f6;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      font-size: 1.5em;
      font-weight: 600;
      color: var(--accent);
    }

    header .icon {
      font-size: 24px;
      cursor: pointer;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 25px;
      justify-content: center;
    }

    .controls button, .controls select {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .controls button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--accent);
    }

    .media-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .media-card {
      background: var(--card-bg-light);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    body.dark .media-card {
      background: var(--card-bg-dark);
    }

    /* Hover animation (lift + zoom + blue glow) */
    .media-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 20px #00b4ff;
    }

    .thumb {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
      background: #000;
    }

    .media-info {
      padding: 10px 14px;
      line-height: 1.4;
      word-wrap: break-word;
      overflow-wrap: anywhere;
    }

    .media-title {
      font-size: 1em;
      font-weight: 600;
      margin: 4px 0;
      word-break: break-word;
      white-space: normal;
    }

    .media-meta {
      font-size: 0.85em;
      opacity: 0.8;
    }

    .tag {
      display: inline-block;
      background: #ccc;
      border-radius: 6px;
      padding: 2px 8px;
      font-size: 0.8em;
      margin-bottom: 4px;
      font-weight: bold;
    }

    body.dark .tag {
      background: #333;
      color: #fff;
    }

    .emoji-thumb {
      width: 100%;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      font-size: 50px;
    }
  </style>
</head>

<body class="light">
  <header>
    <div>üé¨ Rajes Media Player</div>
    <div class="icon" id="themeToggle">üåû</div>
  </header>

  <div class="controls">
    <button id="selectFiles">üìÅ Select Files</button>
    <button id="selectFolder">üìÇ Select Folder</button>
    <select id="typeFilter">
      <option value="all">All types</option>
      <option value="video">Video</option>
      <option value="audio">Audio</option>
    </select>
    <select id="sortType">
      <option value="type">Sort: Type</option>
      <option value="name">Sort: Name</option>
      <option value="date">Sort: Date</option>
    </select>
    <button id="viewList">üìã List</button>
    <button id="viewGrid">üî≥ Grid</button>
  </div>

  <div class="media-container" id="mediaContainer"></div>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;
    const mediaContainer = document.getElementById("mediaContainer");

    let darkMode = false;
    let mediaFiles = [];

    themeToggle.onclick = () => {
      darkMode = !darkMode;
      body.classList.toggle("dark", darkMode);
      themeToggle.textContent = darkMode ? "üåô" : "üåû";
    };

    document.getElementById("selectFiles").addEventListener("click", async () => {
      const [fileHandle] = await window.showOpenFilePicker({ multiple: true });
    });

    // Example items (demo)
    const exampleItems = [
      { type: "audio", name: "Song1.mp3", length: "3:11", size: "7 MB" },
      { type: "video", name: "Clip1.mp4", length: "0:14", size: "3 MB" },
      { type: "audio", name: "Track_LoFi.mp3", length: "2:45", size: "6 MB" }
    ];

    function buildCard(item) {
      const card = document.createElement("div");
      card.className = "media-card";

      if (item.type === "audio") {
        const emojiDiv = document.createElement("div");
        emojiDiv.className = "emoji-thumb";
        emojiDiv.textContent = "üéµ";
        card.appendChild(emojiDiv);
      } else {
        const img = document.createElement("img");
        img.className = "thumb";
        img.src = item.thumbUrl || "https://via.placeholder.com/320x160?text=Video";
        card.appendChild(img);
      }

      const info = document.createElement("div");
      info.className = "media-info";

      const tag = document.createElement("div");
      tag.className = "tag";
      tag.textContent = item.type.toUpperCase();
      info.appendChild(tag);

      const title = document.createElement("div");
      title.className = "media-title";
      title.textContent = item.name;
      info.appendChild(title);

      const meta = document.createElement("div");
      meta.className = "media-meta";
      meta.innerHTML = `Length: ${item.length} | Size: ${item.size}`;
      info.appendChild(meta);

      card.appendChild(info);
      mediaContainer.appendChild(card);
    }

    exampleItems.forEach(buildCard);
  </script>
</body>
</html>
