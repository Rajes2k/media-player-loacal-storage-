<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rajes Media Player</title>
  <style>
    * {
      box-sizing: border-box;
      transition: 0.3s ease;
    }
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
    }
    :root {
      --bg: #f9f9f9;
      --card: #fff;
      --text: #111;
      --accent: #007bff;
    }
    body.dark {
      --bg: #101010;
      --card: #1c1c1c;
      --text: #eee;
      --accent: #0dcaf0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: var(--card);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button, select {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button.toggle {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--accent);
    }
    .file-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .list-view .file-card {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .file-card {
      background: var(--card);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      animation: fadeInUp 0.4s ease;
    }
    @keyframes fadeInUp {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .thumb {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 0.9rem;
      overflow: hidden;
      position: relative;
    }
    .list-view .thumb {
      width: 140px;
      height: 80px;
      flex-shrink: 0;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .duration {
      position: absolute;
      bottom: 5px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      padding: 2px 5px;
      font-size: 0.7rem;
      border-radius: 4px;
    }
    .file-info {
      padding: 10px 12px;
      font-size: 0.85rem;
    }
    .list-view .file-info {
      padding-left: 15px;
    }
    .meta {
      color: gray;
      font-size: 0.8rem;
    }

    .player-container {
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      background: var(--card);
      border-top: 1px solid #4443;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      z-index: 100;
    }
    video, audio {
      width: 90%;
      max-width: 900px;
      border-radius: 10px;
      outline: none;
    }
    .player-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .player-controls button {
      background: var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }
    .wave {
      width: 30px;
      height: 15px;
      display: inline-flex;
      align-items: flex-end;
      gap: 3px;
    }
    .wave div {
      width: 4px;
      background: var(--accent);
      height: 5px;
      animation: waveAnim 0.6s infinite;
    }
    .wave div:nth-child(2){animation-delay:0.1s}
    .wave div:nth-child(3){animation-delay:0.2s}
    @keyframes waveAnim {
      0%,100%{height:5px}
      50%{height:15px}
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    @media (max-width:600px) {
      .file-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
      header h1 { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Rajes Media Player</h1>
    <div class="controls">
      <button id="fileBtn">üìÇ Select Files</button>
      <button id="folderBtn">üìÅ Select Folder</button>
      <select id="typeFilter">
        <option value="all">All types</option>
        <option value="video">Video</option>
        <option value="audio">Audio</option>
      </select>
      <select id="sortFilter">
        <option value="type">Type</option>
        <option value="title">Title</option>
        <option value="date">Date</option>
        <option value="size">Size</option>
        <option value="length">Length</option>
      </select>
      <button id="layoutBtn" class="toggle">üî≤</button>
      <button id="themeBtn" class="toggle">‚òÄÔ∏è</button>
    </div>
  </header>

  <main>
    <div class="file-grid" id="fileGrid"></div>
  </main>

  <div class="player-container" id="playerContainer" style="display:none;">
    <video id="videoPlayer" controls></video>
    <audio id="audioPlayer" controls></audio>
    <div class="player-controls">
      <button id="prevBtn">‚èÆÔ∏è</button>
      <button id="nextBtn">‚è≠Ô∏è</button>
      <button id="shuffleBtn">üîÄ</button>
      <button id="autoPlayBtn">‚ñ∂Ô∏èüîÅ</button>
    </div>
  </div>

  <footer>¬© 2025 Rajes Media Player ‚Äî Your local media, remembered</footer>

  <script>
    const fileGrid = document.getElementById('fileGrid');
    const themeBtn = document.getElementById('themeBtn');
    const layoutBtn = document.getElementById('layoutBtn');
    const playerContainer = document.getElementById('playerContainer');
    const videoPlayer = document.getElementById('videoPlayer');
    const audioPlayer = document.getElementById('audioPlayer');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const autoPlayBtn = document.getElementById('autoPlayBtn');
    let files = [], currentIndex = 0, gridMode = true, autoPlay = false;

    themeBtn.onclick = () => {
      document.body.classList.toggle('dark');
      themeBtn.textContent = document.body.classList.contains('dark') ? 'üåô' : '‚òÄÔ∏è';
    };
    layoutBtn.onclick = () => {
      gridMode = !gridMode;
      layoutBtn.textContent = gridMode ? 'üî≤' : 'üìã';
      fileGrid.classList.toggle('list-view', !gridMode);
    };

    function createCard(file, index) {
      const div = document.createElement('div');
      div.className = 'file-card';
      const thumb = document.createElement('div');
      thumb.className = 'thumb';
      const dur = document.createElement('div');
      dur.className = 'duration';
      dur.textContent = file.duration ? formatTime(file.duration) : "00:00";
      thumb.appendChild(dur);
      if (file.type.startsWith('video')) {
        const vid = document.createElement('video');
        vid.src = file.url;
        vid.currentTime = file.duration * 0.25;
        vid.addEventListener('loadeddata', () => {
          const canvas = document.createElement('canvas');
          canvas.width = 240; canvas.height = 135;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(vid, 0, 0, canvas.width, canvas.height);
          const img = document.createElement('img');
          img.src = canvas.toDataURL();
          thumb.innerHTML = '';
          thumb.appendChild(img);
          thumb.appendChild(dur);
        });
      } else {
        thumb.innerHTML = "üéµ";
      }

      const info = document.createElement('div');
      info.className = 'file-info';
      info.innerHTML = `
        <strong>${file.name}</strong><br/>
        <span class="meta">${file.type.toUpperCase()}</span><br/>
        <span class="meta">Size: ${(file.size/1024/1024).toFixed(2)} MB</span><br/>
        <span class="meta">Date: ${new Date().toLocaleDateString()}</span>
      `;

      div.appendChild(thumb);
      div.appendChild(info);
      div.onclick = () => playFile(index);
      return div;
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    async function handleFiles(selectedFiles) {
      files = [];
      for (let file of selectedFiles) {
        const url = URL.createObjectURL(file);
        const type = file.type.includes('video') ? 'video' : 'audio';
        const duration = await getDuration(url, type);
        files.push({ name: file.name, url, type, size: file.size, duration });
      }
      renderFiles();
    }

    function renderFiles() {
      fileGrid.innerHTML = '';
      files.forEach((f, i) => fileGrid.appendChild(createCard(f, i)));
    }

    function getDuration(url, type) {
      return new Promise(res => {
        const el = document.createElement(type);
        el.src = url;
        el.addEventListener('loadedmetadata', () => res(el.duration || 0));
      });
    }

    function playFile(i) {
      currentIndex = i;
      const f = files[i];
      playerContainer.style.display = 'flex';
      if (f.type === 'video') {
        videoPlayer.src = f.url;
        audioPlayer.style.display = 'none';
        videoPlayer.style.display = 'block';
        videoPlayer.play();
      } else {
        audioPlayer.src = f.url;
        videoPlayer.style.display = 'none';
        audioPlayer.style.display = 'block';
        audioPlayer.play();
      }
    }

    document.getElementById('fileBtn').onchange = null;
    document.getElementById('folderBtn').onchange = null;
    document.getElementById('fileBtn').onclick = async () => {
      const picker = await window.showOpenFilePicker({ multiple: true });
      const selected = await Promise.all(picker.map(f => f.getFile()));
      handleFiles(selected);
    };
    document.getElementById('folderBtn').onclick = async () => {
      const dir = await window.showDirectoryPicker();
      let arr = [];
      for await (const [name, handle] of dir.entries()) {
        if (handle.kind === "file") {
          const file = await handle.getFile();
          arr.push(file);
        }
      }
      handleFiles(arr);
    };

    document.getElementById('prevBtn').onclick = () => {
      currentIndex = (currentIndex - 1 + files.length) % files.length;
      playFile(currentIndex);
    };
    document.getElementById('nextBtn').onclick = () => {
      currentIndex = (currentIndex + 1) % files.length;
      playFile(currentIndex);
    };
    shuffleBtn.onclick = () => {
      files = files.sort(() => Math.random() - 0.5);
      renderFiles();
    };
    autoPlayBtn.onclick = () => {
      autoPlay = !autoPlay;
      autoPlayBtn.textContent = autoPlay ? "üîÅ ON" : "üîÅ OFF";
    };

    videoPlayer.addEventListener('ended', () => {
      if (autoPlay) document.getElementById('nextBtn').click();
    });
    audioPlayer.addEventListener('ended', () => {
      if (autoPlay) document.getElementById('nextBtn').click();
    });
  </script>
</body>
</html>
