<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rajes Media Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #00bcd4;
      margin-top: 20px;
    }
    .controls {
      margin: 20px;
    }
    input[type="file"] {
      display: none;
    }
    label {
      background: #00bcd4;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .thumb {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background: #1c1c1c;
      cursor: pointer;
    }
    .thumb video {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .thumb span {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(0,0,0,0.7);
      padding: 2px 5px;
      font-size: 12px;
      border-radius: 4px;
    }
    #player-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #player {
      width: 90%;
      height: auto;
      max-height: 90%;
    }
    #close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 25px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üé¨ Rajes Media Player</h1>
  <div class="controls">
    <label for="fileInput">üéûÔ∏è Select Files</label>
    <input type="file" id="fileInput" accept="video/*" multiple>

    <label for="folderInput">üìÅ Select Folder</label>
    <input type="file" id="folderInput" accept="video/*" webkitdirectory>
  </div>

  <div class="gallery" id="gallery"></div>

  <div id="player-container">
    <span id="close">‚úñ</span>
    <video id="player" controls></video>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const playerContainer = document.getElementById('player-container');
    const player = document.getElementById('player');
    const closeBtn = document.getElementById('close');

    closeBtn.onclick = () => {
      player.pause();
      playerContainer.style.display = 'none';
    };

    function showVideos(files) {
      gallery.innerHTML = '';
      [...files].forEach(file => {
        if (!file.type.startsWith('video/')) return;

        const url = URL.createObjectURL(file);
        const div = document.createElement('div');
        div.className = 'thumb';

        const video = document.createElement('video');
        video.src = url;
        video.muted = true;
        video.preload = 'metadata';
        video.addEventListener('loadedmetadata', () => {
          const duration = Math.floor(video.duration);
          const mins = Math.floor(duration / 60);
          const secs = duration % 60;
          const label = document.createElement('span');
          label.textContent = `${mins}:${secs.toString().padStart(2,'0')}`;
          div.appendChild(label);
        });

        div.onclick = () => {
          player.src = url;
          playerContainer.style.display = 'flex';
          player.play();
        };

        div.appendChild(video);
        gallery.appendChild(div);
      });
    }

    document.getElementById('fileInput').addEventListener('change', e => {
      showVideos(e.target.files);
    });

    document.getElementById('folderInput').addEventListener('change', e => {
      showVideos(e.target.files);
    });
  </script>
</body>
</html>
